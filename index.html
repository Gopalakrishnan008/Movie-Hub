<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies-Hub</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body class="bg-[#212121]">
    <!-- Header section -->
    <header class="sm:fixed bg-[#212121] w-full">
      <div class="flex justify-between items-center">
        <!-- Menu icon -->
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 256 256"
            class="text-white ml-8"
          >
            <path
              fill="currentColor"
              d="M228 128a12 12 0 0 1-12 12H40a12 12 0 0 1 0-24h176a12 12 0 0 1 12 12M40 76h176a12 12 0 0 0 0-24H40a12 12 0 0 0 0 24m176 104H40a12 12 0 0 0 0 24h176a12 12 0 0 0 0-24"
            />
          </svg>
          <!-- MenuBar Items -->
          <div></div>
        </div>
        <!-- LOGO -->
        <div>
          <img
            src="./assets/img/logo.png"
            alt="movies-hub logo"
            class="w-50 h-16"
          />
        </div>
        <!-- Search icon -->
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="text-white mr-8"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 15a4 4 0 1 0 8 0a4 4 0 1 0-8 0m7.5 3.5L21 21M4 6h16M4 12h4m-4 6h4"
            />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <!-- Banner -->
      <div>
        <img
          src="./assets/img/docter stranger.jpg"
          alt="docter stranger"
          class="h- w-full sm:h-screen sm:w-screen"
        />
      </div>
      <!-- New  Movies -->
      <div>
        <h3 class="m-3 pl-2 font-semibold text-white">New Movies</h3>
        <div class="flex justify-around">
          <img
            src="./assets/img/tamil/captainmiller.jpg"
            alt="captainmiller"
            class="bg-orange-500 rounded-lg"
          />
          <img
            src="./assets/img/tamil/joe.jpg"
            alt="joe"
            class="bg-red-500 rounded-lg"
          />
          <img
            src="./assets/img/tamil/jigarthanda.jpg"
            alt="jigarthanda"
            class="bg-rose-500 rounded-lg"
          />
          <img
            src="./assets/img/kdrama/comeandhugme.jpg"
            alt="comeandhugme"
            class="bg-orange-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/english/fastandfurious.jpg"
            alt="fastandfurious"
            class="bg-red-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/english/jonnyenglish.jpg"
            alt="jonnyenglish"
            class="bg-rose-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/english/narnia.jpg"
            alt="narnia"
            class="bg-rose-500 rounded-lg hidden sm:block"
          />
        </div>
      </div>
      <!-- Categorys  -->
      <div>
        <h3 class="text-white font-semibold m-3 pl-2">Categorys</h3>
        <div class="flex justify-around">
          <img
            src="./assets/img/tamil/markantony.jpg"
            alt="markantony"
            class="bg-orange-500 rounded-lg"
          />

          <img
            src="./assets/img/tamil/sitharamam.jpg"
            alt="sitharamam"
            class="bg-red-500 rounded-lg"
          />
          <img
            src="./assets/img/kdrama/docter stranger1.jpg"
            alt="docterstranger"
            class="bg-rose-500 rounded-lg"
          />
          <img
            src="./assets/img/tamil/dada.jpg"
            alt="dada"
            class="bg-orange-500 rounded-lg hidden sm:block"
          />

          <img
            src="./assets/img/tamil/kavalaivendam.jpg"
            alt="kavalaivendam"
            class="bg-red-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/kdrama/mylove.jpg"
            alt="mylove"
            class="bg-rose-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/tamil/sarkar.jpg"
            alt="sarkar"
            class="bg-rose-500 rounded-lg hidden sm:block"
          />
        </div>
      </div>
      <!-- Languages -->
      <div class="mb-3">
        <h3 class="text-white font-semibold m-3 pl-2">Languages</h3>

        <div class="flex justify-around">
          <img
            src="./assets/img/tamil/kanthara.jpg"
            alt="kanthara"
            class="bg-orange-500 rounded-lg"
          />
          <img
            src="./assets/img/tamil/legend.jpg"
            alt="legend"
            class="bg-red-500 rounded-lg"
          />
          <img
            src="./assets/img/tamil/master.jpg"
            alt="master"
            class="bg-rose-500 rounded-lg"
          />

          <img
            src="./assets/img/tamil/gilli.jpg"
            alt="gilli"
            class="bg-orange-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/tamil/dada.jpg"
            alt="dada"
            class="bg-red-500 rounded-lg hidden sm:block"
          />
          <img
            src="./assets/img/tamil/singam.jpg"
            alt="singam"
            class="bg-rose-500 rounded-lg w-32 hidden sm:block"
          />
          <img
            src="./assets/img/tamil/7aumarivu.jpg"
            alt="7aumarivu"
            class="bg-rose-500 rounded-lg hidden sm:block"
          />
        </div>
      </div>
    </main>
  </body>
</html>
